{% extends base.html %}
{% block calendar_function %}
    <script type="text/javascript">
        (function ($) {
            "use strict";
            var options = {
                events_source: '{% url 'Calendar' %}',
                view: '{{ view|default:'week'}}',
                tmpl_path: '{% static 'health_calendar/bootstrap-calendar/tmpls/' %}',
                tmpl_cache: true,
                modal: "#events-modal",
                modal_type: "ajax",
                modal_title: function (e) {
                    return e.title
                },

                onAfterEventsLoad: function (events) {
                    if (!events) {
                        return;
                    }
                    var list = $('#eventlist');
                    list.html('');
                    $.each(events, function (key, val) {
                        $(document.createElement('li'))
                                .html('<a href="' + val.url + '">' + val.title + '</a>')
                                .appendTo(list);
                    });
                },
                onAfterViewLoad: function (view) {
                    $('.page-header h3').text(this.getTitle());
                    $('.btn-group button').removeClass('active');
                    $('button[data-calendar-view="' + view + '"]').addClass('active');
                },
                classes: {months: {general: 'label'}}
            };
            var calendar = $('#calendar').calendar(options);
            $('#events-in-modal').change(function () {
                var val = $(this).is(':checked') ? $(this).val() : null;
                calendar.setOptions({modal: val});
            });
            $('.btn-group button[data-calendar-nav]').each(function () {
                var $this = $(this);
                $this.click(function () {
                    calendar.navigate($this.data('calendar-nav'));
                });
            });
            $('.btn-group button[data-calendar-view]').each(function () {
                var $this = $(this);
                $this.click(function () {
                    calendar.view($this.data('calendar-view'));
                });
            });
            $("#calendar").calendar({
                modal: "#events-modal",
                modal_type: "ajax",
                modal_title: function (e) {
                    return e.title
                }
            })
            $('#events-modal .modal-header, #events-modal .modal-footer').click(function (e) {
                //e.preventDefault();
                //e.stopPropagation();
            });
        }(jQuery));
    </script>
{% endblock %}
{% block modal_fade %}
    <div class="modal fade" id="events-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Event</h4>
                </div>
                <div class="modal-body" style="height: 400px">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
